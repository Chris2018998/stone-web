server.port=8080
server.servlet.context-path=/dsDemo
spring.datasource.sql-trace=true
spring.datasource.sql-show=false
spring.datasource.sql-trace-max-size=100
spring.datasource.sql-trace-timeout=60000
spring.datasource.sql-slow-threshold-time=1
spring.datasource.sql-trace-timeout-scan-period=6000
spring.datasource.sql-exec-alert-action=org.stone.beecp.springboot.test.util.TestAlert
spring.datasource.dynDsId=combineDs
spring.datasource.dynDsPrimaryId=ds1
spring.datasource.dsId=ds1,ds2
spring.datasource.ds1.type=org.stone.beecp.BeeDataSource
spring.datasource.ds1.primary=true
spring.datasource.ds1.username=root
spring.datasource.ds1.password=root
spring.datasource.ds1.jdbcUrl=jdbc:derby:/path/to/ds1;create=true
spring.datasource.ds1.driverClassName=org.apache.derby.iapi.jdbc.AutoloadedDriver
spring.datasource.ds2.type=org.stone.beecp.BeeDataSource
spring.datasource.ds2.driver-class-name=org.apache.derby.iapi.jdbc.AutoloadedDriver
spring.datasource.ds2.jdbc-url=jdbc:derby:/path/to/ds2;create=true
spring.datasource.ds2.password=root
spring.datasource.ds2.username=root
